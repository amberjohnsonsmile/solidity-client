<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="main">
      <h1>Customer Registry</h1>
      <h2 id="get-header">Get Customer By ID</h2>
      <form>
        <label>Customer Id
          <input type="number" id="customerId">
        </label>
        <input type="button" class="upper" id="getById" value="Get Customer" />
      </form>
      <table>
        <tr>
          <td id="customer-id"></td>
          <td id="customer-id-val"></td>
        </tr>
        <tr>
          <td id="customer-name"></td>
          <td id="customer-name-val"></td>
        </tr>
        <tr>
          <td id="customer-dob"></td>
          <td id="customer-dob-val"></td>
        </tr>
        <tr>
          <td id="customer-social"></td>
          <td id="customer-social-val"></td>
        </tr>
      </table>
      <div class="user">
        <h2>Create Customer</h2>
        <form class="customer">
          <label>Customer ID
            <input type="number" name="id" id="id" />
          </label>
          <label>Customer Name
            <input type="text" name="name" id="name" />
          </label>
          <label>Customer Date Of Birth
            <input type="date" name="dob" id="dob" />
          </label>
          <label>Customer Social Security Number
            <input type="number" name="social" id="social" />
          </label>
          <input type="button" class="upper" id="registration" value="Register" />
        </form>
      </div>
      <div class="admin">
        <h1>Admin Tools</h1>
        <h2>Add New User</h2>
        <form>
          <label>User Address
            <input type="text" name="user-address" id="user-address" />
          </label>
          <input type="button" class="upper" id="add-user" value="Add User" />
        </form>
        <h2>Delete User</h2>
        <form>
          <label>User Address
            <input type="text" name="user-index" id="user-index" />
          </label>
          <input type="button" class="upper" id="delete-user" value="Delete User" />
        </form>
        <h2>Event Logs</h2>
        <div class="logs"></div>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
