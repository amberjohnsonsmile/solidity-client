<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Data Contract Registry</h1>
    <label for="id">Customer Id</label>
    <input type="number" name="id" id="id" />
    <label for="name">Customer Name</label>
    <input type="text" name="name" id="name" />
    <label for="dob">Customer Date Of Birth</label>
    <input type="date" name="dob" id="dob" />
    <label for="social">Customer Social Security Number</label>
    <input type="number" name="social" id="social" />
    <input type="button" id="registration" value="Register" />
    <h2>Get Customer By ID</h2>
    <label for="customerId">Customer Id</label>
    <input type="number" id="customerId">
    <input type="button" id="getById" value="Get Customer" />
  </body>
  <script src="bundle.js"></script>
</html>
