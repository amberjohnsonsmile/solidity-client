<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="main">
      <h1>Data Contract Registry</h1>
      <h2>Create Customer</h2>
      <form>
        <label>Customer ID
          <input type="number" name="id" id="id" />
        </label>
        <label>Customer Name
          <input type="text" name="name" id="name" />
        </label>
        <label>Customer Date Of Birth
          <input type="date" name="dob" id="dob" />
        </label>
        <label>Customer Social Security Number
          <input type="number" name="social" id="social" />
        </label>
        <input type="button" id="registration" value="Register" />
      </form>
      <h2 id="get-header">Get Customer By ID</h2>
      <form>
        <label>Customer Id
          <input type="number" id="customerId">
        </label>
        <input type="button" id="getById" value="Get Customer" />
      </form>
      <table>
        <tr>
          <td id="customer-id"></td>
          <td id="customer-id-val"></td>
        </tr>
        <tr>
          <td id="customer-name"></td>
          <td id="customer-name-val"></td>
        </tr>
        <tr>
          <td id="customer-dob"></td>
          <td id="customer-dob-val"></td>
        </tr>
        <tr>
          <td id="customer-social"></td>
          <td id="customer-social-val"></td>
        </tr>
      </table>
      <div class="admin">
        <h2>Admin Tools</h2>
        <h2>Event Logs</h2>
        <p class="logs"></p>
      </div>
    </div>
  </body>
  <script src="bundle.js"></script>
</html>
